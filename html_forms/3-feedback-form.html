<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form method="post" id="feedback-form" enctype="multipart/form-data">
    
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        <div>
            <label>What is your expirience in the program this week?:</label><br>
            <input type="checkbox" id="excellent" name="feedback" value="excellent">

            <label for="excellent">Excellent</label><br>
            <input type="checkbox" id="good" name="feedback" value="good">

            <label for="good">Good</label><br>
            <input type="checkbox" id="average" name="feedback" value="average">

            <label for="average">Average</label><br>
            <input type="checkbox" id="poor" name="feedback" value="poor">

            <label for="poor">Poor</label><br>
        </div>
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" accept=".pdf, .doc, .docx" required>
        <br>

        <button type="submit" value="Submit">Submit</button>
        
    </form>
</body>
</html>
