<!DOCTYPE html>
<html>
<head>
 <title>Subscription Form</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
 <h1>Subscription Form</h1>
 <form>
   <label for="name">Name:</label><br>
   <input type="text" id="name" name="name" required><br>

   <label for="email">Email:</label><br>
   <input type="email" id="email" name="email" required><br>

   <label for="subscription">Subscription Preference:</label><br>
   <input type="radio" id="monthly" name="subscription" value="monthly" required>

   <label for="monthly">Monthly</label><br>
   <input type="radio" id="yearly" name="subscription" value="yearly" required>

   <label for="yearly">Yearly</label><br>
   <button type="submit" value="Submit">Submit</button>
 </form>
</body>
</html>
